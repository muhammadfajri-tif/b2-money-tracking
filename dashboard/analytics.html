<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/dashboard-style.css" />

    <title>Analytics | B2Proyek</title>
  </head>

  <body>
    <div class="container two-section">
      <!-- Sidebar Section -->
      <aside>
        <div class="toggle">
          <div class="logo">
            <img src="../images/logo.png" />
            <h2>B2<span class="danger">Proyek</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="index.html">
            <span class="material-icons-sharp"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="manage.html">
            <span class="material-icons-sharp"> account_balance_wallet </span>
            <h3>Manage</h3>
          </a>
          <a href="analytics.html" class="active">
            <span class="material-icons-sharp"> insights </span>
            <h3>Analytics</h3>
          </a>
          <a href="settings.html">
            <span class="material-icons-sharp"> settings </span>
            <h3>Setting</h3>
          </a>
          <div class="bottom-sidebar">
            <a href="support.html">
              <span class="material-icons-sharp"> help_outline </span>
              <h3>Support</h3>
            </a>
            <div class="dark-mode">
              <a href="#">
                <span class="material-icons-sharp icon-theme"> wb_sunny </span>
                <h3 class="sidebar-theme title-theme">Light Theme</h3>
              </a>
            </div>

            <!-- hr line -->
            <div class="line"></div>
            <div class="sidebar-profile">
              <img src="../images/profile-1.jpg" />
              <div class="profile-info">
                <h3>Admin</h3>
                <small class="text-muted">Admin</small>
              </div>
            </div>
            <div class="sidebar-cc">
              <p>Â©2024 Kelompok B2</p>
            </div>
          </div>
        </div>
      </aside>
      <!-- End of Sidebar Section -->

      <!-- Main Content -->
      <main class="main-container">
        <h1>Analytics</h1>
        <!-- Analyses -->
        <div class="analytics">
          <div class="chart-container" style="padding-top: 0">
            <div id="filter">
              <h2>Overview Statistic</h2>
              <div class="filter-group">
                <button id="filterDay" class="filter-item">1 Day</button>
                <button id="filterWeek" class="filter-item">1 Week</button>
                <button id="filterMonth" class="filter-item">1 Month</button>
                <button id="filterYear" class="filter-item">1 Year</button>
                <button id="filterAll" class="filter-item">All Time</button>
              </div>
            </div>
            <div id="dashboardChart"></div>
          </div>
          <div class="chart-combine">
            <div id="incomeChart"></div>
            <div id="outcomeChart"></div>
          </div>
          <div class="chart-container">
            <h2>Your Daily Spend</h2>
            <div id="dailyChart"></div>
          </div>
          <div class="chart-container">
            <h2>Your Weekly Spend</h2>
            <div id="weeklyChart"></div>
          </div>
          <div class="chart-container">
            <h2>Your Monthly Spend</h2>
            <div id="monthlyChart"></div>
          </div>
          <div id="yearlyChart" class="chart-box"></div>
          <div id="quartersChart" class="chart-box"></div>
          <!-- <div class="wrap"></div> -->
        </div>
        <!-- End of Analyses -->
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../js/orders.js"></script>
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/utils/dataTrasaction.mjs"></script>
    <script type="module" src="../js/chart.js"></script>
  </body>
</html>
