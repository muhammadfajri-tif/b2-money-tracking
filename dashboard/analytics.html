<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/dashboard-style.css" />
    <title>Responsive Dashboard Design #1 | AsmrProg</title>
  </head>

  <body>
    <!-- Sidebar Section -->
    <aside>
      <div class="toggle">
        <div class="logo">
          <img src="../images/logo.png" />
          <h2>B2<span class="danger">Proyek</span></h2>
        </div>
        <div class="close" id="close-btn">
          <span class="material-icons-sharp"> close </span>
        </div>
      </div>

      <div class="sidebar">
        <a href="/dashboard/index.html">
          <span class="material-icons-sharp"> dashboard </span>
          <h3>Dashboard</h3>
        </a>
        <a href="/dashboard/manage.html">
          <span class="material-icons-sharp"> account_balance_wallet </span>
          <h3>Manage</h3>
        </a>
        <a href="/dashboard/analytics.html" class="active">
          <span class="material-icons-sharp"> insights </span>
          <h3>Analytics</h3>
        </a>
        <a href="/dashboard/settings.html">
          <span class="material-icons-sharp"> settings </span>
          <h3>Settings</h3>
        </a>
        <a href="/dashboard/support.html">
          <span class="material-icons-sharp"> help_outline </span>
          <h3>Support</h3>
        </a>
      </div>
    </aside>
    <!-- End of Sidebar Section -->
    <div class="main-container">
      <!-- Header -->

      <header>
        <div class="header-date">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
          <i class="fa fa-cloud"></i>
          <div class="date"></div>
        </div>
        <div class="header-search">
          <input type="text" placeholder="Search" />
        </div>
        <div class="haeder-menu">
          <div class="nav">
            <div class="dark-mode">
              <span class="material-icons-sharp active"> light_mode </span>
              <span class="material-icons-sharp"> dark_mode </span>
            </div>

            <div class="profile">
              <div class="info">
                <p>Hey, <b>Hanif Ahmad</b></p>
              </div>
              <div class="profile-photo">
                <a data-modal-target="#modal" href="#">
                  <img src="../images/profil.jpeg" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- End Header -->
      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Hanif Ahmad</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <div class="modal-image">
            <img src="../images/profil.jpeg" />
          </div>
          <div class="modal-nav">
            <a href="#">
              <span class="material-icons-sharp"> logout </span>
              <h3>Logout</h3>
            </a>
          </div>
        </div>
      </div>
      <div id="overlay"></div>
      <div class="container">
        <!-- Main Content -->
        <main style="grid-column: 1/3;">
          <h1>Analytics</h1>
          <!-- Analyses -->
          <div class="analytics">
            <div class="chart-container" style="padding-top: 0">
              <div id="filter">
                <h2>Overview Statistic</h2>
                <div class="filter-group">
                  <button id="filterDay" class="filter-item">1 Day</button>
                  <button id="filterWeek" class="filter-item">1 Week</button>
                  <button id="filterMonth" class="filter-item">1 Month</button>
                  <button id="filterYear" class="filter-item">1 Year</button>
                  <button id="filterAll" class="filter-item">All Time</button>
                </div>
              </div>
              <div id="dashboardChart"></div>
            </div>
            <div class="chart-combine">
              <div id="incomeChart"></div>
              <div id="outcomeChart"></div>
            </div>
            <div class="chart-container">
              <h2>Your Daily Spend</h2>
              <div id="dailyChart"></div>
            </div>
            <div class="chart-container">
              <h2>Your Weekly Spend</h2>
              <div id="weeklyChart"></div>
            </div>
            <div class="chart-container">
              <h2>Your Monthly Spend</h2>
              <div id="monthlyChart"></div>
            </div>
            <div id="yearlyChart" class="chart-box"></div>
            <div id="quartersChart" class="chart-box"></div>
            <!-- <div class="wrap"></div> -->
          </div>
          <!-- End of Analyses -->
        </main>
        <!-- End of Main Content -->

      </div>
    </div>
    <script src="../js/orders.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
